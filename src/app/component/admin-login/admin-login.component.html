<div class="popup-overlay" [ngClass]="{'visible':isVisible}">
    <div class="popup">
        
        <div class="container">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Accedi</h4>
                    <span class="close-btn" (click)="leaveAdminLogin(f)">&times;</span>
                    
                </div>
                <h6 *ngIf="serverError" class="text-danger text-center mt-2">{{serverError}}</h6>
                <form #f="ngForm" (submit)="formManager(f)">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input [ngModel] type="text" name="username" class="form-control" required>
                            <label>E-mail</label>
                        </div>
                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input [ngModel] type="password" name="password" class="form-control" required>
                            <label>Password</label>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <input type="submit" class="btn btn-outline-danger" value="Accedi" [disabled]="f.invalid">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
