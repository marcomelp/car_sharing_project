<table *ngIf="isVisible" class="table table-hover caption-top">

        Lista Utenti

        <tr>
            <th scope="col" class="text-center">Utente</th>
            <th scope="col" class="text-center">Codice Fiscale</th>
            <th scope="col" class="text-center">NÂ° Patente</th>
            <th scope="col" class="text-center">E-mail</th>
            <th scope="col"></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td class="truncate-text text-center">{{user.name}} {{user.lastname}}</td>
            <td class="text-center">{{user.taxCode}}</td>
