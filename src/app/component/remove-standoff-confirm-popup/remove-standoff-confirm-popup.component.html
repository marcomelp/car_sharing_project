<div class="popup-overlay" [ngClass]="{'visible': isVisible}"> <!---->
    <div class="popup">
        <span class="close-btn" (click)="deactivateRemoveStandoffConfirmPopup()">&times;</span>
        <h5 class="text-danger text-center">Conferma cancellazione</h5>
        <h6 class="text-center">Sei sicuro di voler eliminare {{standoffArea?.code}}?</h6>
        <form #f="ngForm" >
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-danger mx-2" (click)="deleteStandoff(standoffArea?.id!)">
                        Elimina
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
